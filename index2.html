<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main2.css" />
    <script async defer src="main2.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>
      <h3>Please enter The City</h3>
      <input type="text" id="getDataCountry" placeholder="Country" />
      <input type="text" id="getDataCity" placeholder="City" />
      <div class="weather-card">
        <div class="current-weather">
          <p>Current Weather:</p>
          <p id="current-temp"></p>
          <div id="conditions"></div>
        </div>
        <h2 id="location"></h2>
      </div>
      <button class="location-button loading">Get Location</button>
    </div>
    <div class="weather-conditions"></div>

  </body>
</html>
